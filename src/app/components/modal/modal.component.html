<div mat-dialog-title>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="w-full flex flex-col">
        <div mat-dialog-content class="border rounded-md">
            <div class="row">
                <mat-form-field class="w-full ">
                    <mat-label>Name</mat-label>
                    <input matInput type="text" formControlName="name">
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field class="w-full">
                    <mat-label>Username</mat-label>
                    <input matInput type="text" formControlName="username">
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field class="w-full">
                    <mat-label>Email</mat-label>
                    <input matInput type="text" formControlName="email">
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field class="w-full">
                    <mat-label>Phone</mat-label>
                    <input matInput type="text" formControlName="phone">
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field class="w-full">
                    <mat-label>Website</mat-label>
                    <input matInput type="text" formControlName="website">
                </mat-form-field>
            </div>
        </div>
        <div mat-dialog-actions class="w-full flex flex-row justify-between ">
            <button mat-raised-button [mat-dialog-close]="false" type="button"
                class="p-4 bg-red-500 text-white rounded">
                Cancel</button>

            <button [disabled]="!form.valid" mat-raised-button color="primary" type="submit"
                class="p-4 bg-blue-500 text-white rounded">{{getTitle()}}
            </button>
        </div>
    </form>
</div>
