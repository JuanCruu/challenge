<form [formGroup]="form" (ngSubmit)="onSubmit()" class="w-full px-10 pt-3">
    <h1 class="text-2xl font-bold leading-tight tracking-tight text-gray-900   text-center">
        User information
    </h1>
    <div class="relative z-0 w-full mb-5 group">
        <input matInput type="text" formControlName="name" id="floating_name" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 
               border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 
               focus:border-blue-600 peer" placeholder=" " required>
        <label for="floating_name" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 
               scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 
               peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 
               peer-focus:scale-75 peer-focus:-translate-y-6">
            Name
        </label>
    </div>

    <div class="relative z-0 w-full mb-5 group">
        <input matInput type="text" formControlName="username" id="floating_username" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 
               border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 
               focus:border-blue-600 peer" placeholder=" " required>
        <label for="floating_username" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 
               scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 
               peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 
               peer-focus:scale-75 peer-focus:-translate-y-6">
            Username
        </label>
    </div>

    <div class="relative z-0 w-full mb-5 group">
        <input matInput type="text" formControlName="email" id="floating_email" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 
               border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 
               focus:border-blue-600 peer" placeholder=" " required>
        <label for="floating_email" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 
               scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 
               peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 
               peer-focus:scale-75 peer-focus:-translate-y-6">
            Email
        </label>
    </div>

    <div class="relative z-0 w-full mb-5 group">
        <input matInput type="text" formControlName="phone" id="floating_phone" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 
               border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 
               focus:border-blue-600 peer" placeholder=" " required>
        <label for="floating_phone" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 
               scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 
               peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 
               peer-focus:scale-75 peer-focus:-translate-y-6">
            Phone
        </label>
    </div>

    <div class="relative z-0 w-full mb-5 group">
        <input matInput type="text" formControlName="website" id="floating_website" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 
               border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 
               focus:border-blue-600 peer" placeholder=" " required>
        <label for="floating_website" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 
               scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 
               peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 
               peer-focus:scale-75 peer-focus:-translate-y-6">
            Website
        </label>
    </div>

    <div class="w-full flex flex-row justify-between gap-5 my-4">
        <div>
            <button mat-raised-button [mat-dialog-close]="false" type="button" class="text-white bg-red-500 hover:bg-red-700 focus:outline-none 
                    focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm w-full 
                    sm:w-auto px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 
                    dark:focus:ring-red-800">
                Cancel
            </button>
        </div>
        <div>
            <button [disabled]="!form.valid" mat-raised-button color="primary" type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none 
                focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm w-full 
                sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 
                dark:focus:ring-blue-800">
                {{getTitle()}}
            </button>
        </div>

    </div>
</form>
